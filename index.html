<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" />
    <title>CatGPT</title>
</head>

<body>
    <div class="chat-container dark-mode">
        <div class="chat-header">
            <img src="bot-avatar.png" alt="CatGPT Avatar">
            <h1>CatGPT</h1>
            <span style="padding-left: 10px; font-size: small;">&copy; Rishav Paul</span>
        </div>
        <div class="chat-content">
            <ul class="chat" id="chat">
                <li class="bot-msg">Meow! How can I purr-sist you today?</li>

            </ul>
            <button id="scroll-to-bottom" class="scroll-button">&darr;</button>
        </div>
        <div class="input-section">
            <input type="text" id="user-input" class="user-input" placeholder="Send a message...">
            <img id="submit-icon" src="paper-plane2.png" alt="Submit">
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
